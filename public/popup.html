<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>JSON Formtr</title>
        <link rel="stylesheet" href="popup.css" />
    </head>
    <body>
        <div class="popup-container">
            <header>
                <h1>ðŸ“„ JSON Formtr</h1>
            </header>

            <main>
                <section class="setting-section">
                    <h2>Theme</h2>
                    <div class="theme-options">
                        <label class="theme-option">
                            <input
                                type="radio"
                                name="theme"
                                value="dark"
                                checked
                            />
                            <div class="theme-preview dark-theme">
                                <div class="theme-name">One Dark</div>
                                <div class="theme-sample">
                                    <span class="json-text"
                                        >{ <span class="json-key">"key"</span>:
                                        <span class="json-string">"value"</span>
                                        }</span
                                    >
                                </div>
                            </div>
                        </label>

                        <label class="theme-option">
                            <input type="radio" name="theme" value="light" />
                            <div class="theme-preview light-theme">
                                <div class="theme-name">One Light</div>
                                <div class="theme-sample">
                                    <span class="json-text"
                                        >{ <span class="json-key">"key"</span>:
                                        <span class="json-string">"value"</span>
                                        }</span
                                    >
                                </div>
                            </div>
                        </label>
                    </div>
                </section>

                <section class="setting-section">
                    <h2>Font Size</h2>
                    <div class="font-size-control">
                        <div class="font-size-header">
                            <label for="fontSize">Size</label>
                            <span id="fontSizeValue">16px</span>
                        </div>
                        <input
                            type="range"
                            id="fontSize"
                            min="12"
                            max="24"
                            value="16"
                            step="1"
                        />
                        <div class="font-size-marks">
                            <span>12px</span>
                            <span>24px</span>
                        </div>
                    </div>
                </section>
            </main>

            <footer>
                <button id="resetBtn" class="reset-btn">
                    Reset to Defaults
                </button>
            </footer>
        </div>

        <script src="popup.js"></script>
    </body>
</html>
